<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Produits interactifs</title>
  <link rel="stylesheet" href="../styles/datable.css">
  <script src="../js/chart.umd.min.js.js"></script>
  <script src="../js/datable.js"></script>
</head>

<body>
  <h2>Tableau des Produits</h2>
  <table id="produits">
    <thead>
      <tr>
        <th>Désignation</th>
        <th>Quantité</th>
        <th>Prix Unitaire</th>
        <th>Montant</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Riz</td>
        <td class="qte">10</td>
        <td>4000</td>
        <td></td>
      </tr>
      <tr>
        <td>Manioc</td>
        <td class="qte">20</td>
        <td>3000</td>
        <td></td>
      </tr>
      <tr>
        <td>Sucre</td>
        <td class="qte">50</td>
        <td>1000</td>
        <td></td>
      </tr>
      <tr>
        <td>Patate</td>
        <td class="qte">40</td>
        <td>500</td>
        <td></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th >120</th>
        <th id="totalUt"> </th>
        <td id="totalMontant"></td>
      </tr>
    </tfoot>
  </table>
  <div id="en-bas">
    <div>
      <p>Prix Moyen:</p>
      <p>Prix Minimal:</p>
      <p>Prix Maximal:</p>
    </div>
    <canvas width="400" height="400" id="graphique"></canvas>
  </div>
</body>
</html>
